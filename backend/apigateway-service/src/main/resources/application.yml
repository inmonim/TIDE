server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway GlobalFilter
            preLogger: true
            postLogger: true
      globalcors:
        corsConfiguration:
          '[/**]':
            allowedOrigins: '*'
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
      routes:
        - id: api-user
          uri: lb://API-USER
          predicates:
            - Path=/api/user/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/user/(?<segment>.*), /$\{segment}
        - id: api-user
          uri: lb://API-USER
          predicates:
            - Path=/api/user/login
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/user/(?<segment>.*), /$\{segment}
        - id: api-user
          uri: lb://API-USER
          predicates:
            - Path=/api/user/**
            - Method=POST
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/user/(?<segment>.*), /$\{segment}
        - id: api-user
          uri: lb://API-USER
          predicates:
            - Path=/api/user/**
            - Method=GET,PUT,DELETE
          filters:
            - RemoveRequestHeader=Cookie
            - RewritePath=/api/user/(?<segment>.*), /$\{segment}
            - AuthorizationHeaderFilter

token:
  expiration_time: 864000000
  secret: user_token